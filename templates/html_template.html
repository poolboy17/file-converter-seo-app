<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        /* Base styles for clean, readable layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header styles */
        .header {
            border-bottom: 2px solid #e1e5e9;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        
        .site-title {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }
        
        .meta-info {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Content styles */
        .content h1, .content h2, .content h3, 
        .content h4, .content h5, .content h6 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
            line-height: 1.2;
        }
        
        .content h1 {
            font-size: 2.25rem;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3rem;
        }
        
        .content h2 {
            font-size: 1.75rem;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3rem;
        }
        
        .content p {
            margin-bottom: 1rem;
        }
        
        .content a {
            color: #007bff;
            text-decoration: none;
        }
        
        .content a:hover {
            text-decoration: underline;
        }
        
        /* Table styles */
        .content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1rem;
            border: 1px solid #dee2e6;
        }
        
        .content th, .content td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .content th {
            background-color: #f8f9fa;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }
        
        .content tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        /* Code styles */
        .content code {
            background-color: #f6f8fa;
            border-radius: 0.25rem;
            font-size: 85%;
            margin: 0;
            padding: 0.2em 0.4em;
        }
        
        .content pre {
            background-color: #f6f8fa;
            border-radius: 0.375rem;
            font-size: 85%;
            line-height: 1.45;
            overflow: auto;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        /* List styles */
        .content ul, .content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }
        
        /* Blockquote styles */
        .content blockquote {
            border-left: 0.25rem solid #007bff;
            margin: 1rem 0;
            padding: 0 1rem;
            color: #6a737d;
        }
        
        /* Footer styles */
        .footer {
            border-top: 1px solid #e1e5e9;
            padding-top: 1rem;
            margin-top: 3rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .site-title {
                font-size: 2rem;
            }
            
            .content h1 {
                font-size: 1.75rem;
            }
        }
        
        /* Print styles */
        @media print {
            body {
                max-width: none;
                padding: 0;
            }
            
            .header {
                border-bottom: 1px solid #000;
            }
            
            .footer {
                border-top: 1px solid #000;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="site-title">{{title}}</h1>
            <div class="meta-info">
                <p>Generated on {{date}}</p>
                <p>Source: {{source_file}}</p>
            </div>
        </header>
        
        <main class="content">
            {{content}}
        </main>
        
        <footer class="footer">
            <p>Converted from: {{source_file}}</p>
            <p>Generated by File to Markdown Converter</p>
        </footer>
    </div>
</body>
</html>
