# SonarQube Configuration for Python Project
# Align with Black/Ruff line length settings

# Python specific settings
sonar.python.version=3.12

# Line length - match Black/Ruff configuration
sonar.python.maxLineLength=88

# Disable certain rules that conflict with our setup
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# Rule 1: Ignore cognitive complexity for main() function
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/app.py

# Rule 2: Ignore line too long (handled by Black)
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S103
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.py

# Rule 3: Ignore duplicate literals in Streamlit UI code
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e3.resourceKey=**/app.py

# Rule 4: Ignore unreachable exception for UnicodeDecodeError
sonar.issue.ignore.multicriteria.e4.ruleKey=python:S1134
sonar.issue.ignore.multicriteria.e4.resourceKey=**/app.py

# Rule 5: Ignore unnecessary list() call warning
sonar.issue.ignore.multicriteria.e5.ruleKey=python:S1481
sonar.issue.ignore.multicriteria.e5.resourceKey=**/app.py

# Exclude test files and generated code
sonar.exclusions=**/tests/**,**/.venv/**,**/push_to_github.py

# Coverage settings (if using coverage tools)
sonar.python.coverage.reportPaths=coverage.xml

# Duplication detection threshold
sonar.cpd.python.minimumTokens=100
