[pytest]
# Pytest configuration file
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --tb=short
    --cov=converters
    --cov=utils
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=json
    --cov-fail-under=50
    -ra
    --maxfail=5

# Coverage options
[coverage:run]
source = converters,utils
omit =
    */tests/*
    */__pycache__/*
    */.venv/*
    */push_to_github.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Markers for test categorization
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests for multiple components
    slow: Tests that take longer to run
    converter: Tests for converter modules
    utils: Tests for utility modules
    app: Tests for main application
